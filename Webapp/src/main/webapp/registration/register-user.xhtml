<ui:composition template="/templates/page/root.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="pageTitle" value="Strona główna"/>
    <h:form>
        <div>
            <h:messages/>
        </div>
        <div>
            <h:outputText value="#{label.nameAndSurname}: "/>
            <h:inputText id="name" value="#{userRegistrationForm.name}"/>
        </div>
        <div>
            <h:outputText value="#{label.email}: "/>
            <h:inputText id="email" value="#{userRegistrationForm.email}"/>
        </div>
        <div>
            <h:outputText value="#{label.password}: "/>
            <h:inputText id="password" value="#{userRegistrationForm.password}"/>
        </div>
        <div>
            <h:outputText value="#{label.passwordRetype}: "/>
            <h:inputText id="passwordRetype" value="#{userRegistrationForm.passwordRetype}"/>
        </div>
        <div>
            <h:commandButton action="#{userRegistrationBacking.registerUser}"
                             value="#{label.userRegistration_register}"/>
        </div>
    </h:form>
</ui:composition>
