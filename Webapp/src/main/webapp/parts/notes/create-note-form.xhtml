<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:my="http://java.sun.com/jsf/composite/my">

    <h:form>
        <h:commandButton action="#{notesBacking.createNewNote}" value="#{label.notes_addNote}">
            <f:ajax render="createdNote" onevent="notes_handleAjaxCreateNote"/>
        </h:commandButton>

        <h:panelGroup id="createdNote">
            <my:hiddenHTML elementRendered="#{not empty notesBacking.lastCreatedNote}"
                           styleClass="createdNoteContainer">
                <ui:include src="/parts/notes/note.xhtml">
                    <ui:param name="note" value="#{notesBacking.lastCreatedNote}"/>
                </ui:include>
            </my:hiddenHTML>
        </h:panelGroup>

    </h:form>

</ui:composition>
